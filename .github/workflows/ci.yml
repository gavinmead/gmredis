name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-14, clang-18]
        build_type: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip

      - name: Install GCC 14
        if: matrix.compiler == 'gcc-14'
        run: |
          sudo apt-get install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100

      - name: Install Clang 18
        if: matrix.compiler == 'clang-18'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect --force

      - name: Configure Conan profile for GCC
        if: matrix.compiler == 'gcc-14'
        run: |
          conan profile detect --force
          sed -i 's/compiler=.*/compiler=gcc/' ~/.conan2/profiles/default
          sed -i 's/compiler.version=.*/compiler.version=14/' ~/.conan2/profiles/default

      - name: Configure Conan profile for Clang
        if: matrix.compiler == 'clang-18'
        run: |
          conan profile detect --force
          sed -i 's/compiler=.*/compiler=clang/' ~/.conan2/profiles/default
          sed -i 's/compiler.version=.*/compiler.version=18/' ~/.conan2/profiles/default

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-
            conan-${{ runner.os }}-${{ matrix.compiler }}-

      - name: Install Conan dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=${{ matrix.build_type }}

      - name: Configure CMake (GCC)
        if: matrix.compiler == 'gcc-14'
        run: |
          cmake --preset conan-release -B build \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Clang)
        if: matrix.compiler == 'clang-18'
        run: |
          cmake --preset conan-release -B build \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Run unit tests
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure -R unit

      - name: Run acceptance tests
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure -R acceptance

  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18 clang-tidy-18 cppcheck

      - name: Check formatting
        run: |
          find lib src tests -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-format-18 --dry-run --Werror

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            -I lib/gmredis/include \
            lib src
