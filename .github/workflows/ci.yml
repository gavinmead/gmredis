name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-14]
        build_type: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip python3-venv

      - name: Install GCC 14
        if: matrix.compiler == 'gcc-14'
        run: |
          sudo apt-get install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc 100
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 100

      - name: Install Conan
        run: |
          python3 -m pip install --upgrade pip
          pip install conan

      - name: Configure Conan profile
        run: |
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-
            conan-${{ runner.os }}-${{ matrix.compiler }}-

      - name: Install Conan dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=${{ matrix.build_type }}

      - name: Configure CMake (GCC)
        if: matrix.compiler == 'gcc-14'
        run: |
          cmake -S . -B build \
            -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -G Ninja

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j $(nproc)

      - name: Run unit tests
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure -L unit

      - name: Run acceptance tests
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure -L acceptance